###########
# site.title

title: adidiborg's internet home
description: adidiborg's website
# baseurl: "/jekyllBear" # the subpath of your site, e.g. /blog/
url: "https://adidiborg.github.io" # the base hostname & protocol for your site
# host: 0.0.0.0


#########################
# more settings

plugins:
  - jekyll-redirect-from

whitelist:
  - jekyll-redirect-from

markdown: kramdown

compress_html:
  clippings: all
  comments: [""]
  endings: [html, head, body, li, dt, dd, rt, rp, optgroup, option, colgroup, caption, thead, tbody, tfoot, tr, td, th]
  profile: false
  blanklines: false
  ignore:
    envs: []

# sass:
#   sass_dir: css
#   style:    compressed

collections:
  my_tags:
    output: true
    permalink: /tagged/:slug/
defaults:
  -
    scope:
      path: ""
      type: my_tags
    values:
      layout: tagged

# baseurl: ""
permalink: /archive/:slug
timezone: Asia/Calcutta
future: false

exclude:
- README.md
- LICENSE.md

exclude: [vendor]

Archive: /archive

special_links:
  Instagram: https://www.instagram.com/adidiborg/
  Twitter: https://twitter.com/adidiborg
  Linkedin: https://www.linkedin.com/in/adidiborg/
  Steam: https://steamcommunity.com/id/adidiborg